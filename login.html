<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--per adattare la pagina-->
    <title>Wanderlust - Login</title>
    <link rel="stylesheet" href="css/style_login.css">
    <link rel="icon" href="immagini/ex.png"  type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="immagini/ex.png" type="image/png">
</head>
<body>
    <h2>Benvenuto in Wanderlust!</h2>

    <!-- Form di Login -->
    <div class="form-container" id="login-form">
        <h3>Login</h3>
        <div class="error-message" id="login-error"></div>
        <div id="login-success" class="success-message"></div>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Accedi</button>

        <p class="link-registrazione">
            Non sei registrato? 
            <a href="register.html">Registrati qui</a>
        </p>
    </div>

   

    <script src="js/login.js"></script>
</body>
</html>
