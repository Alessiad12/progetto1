<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Seleziona destinazione</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    .search-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .search-container input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }

    .regions {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 700px;
    }

    .region-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .region-card:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .region-card img {
      width: 60px;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="search-container">
  <input type="text" placeholder="Dove? Cerca destinazione">
  <input type="text" placeholder="Quando? Tutto l'anno">
</div>

<h2>REGIONI</h2>
<div class="regions">
  <div class="region-card">
    <img src="/immagini/Africa.png" alt="Asia">
  </div>
  <div class="region-card">
    <img src="/immagini/America.png" alt="Europa">
  </div>
  <div class="region-card">
    <img src="immagini/Antartide.png" alt="America">
  </div>
  <div class="region-card">
    <img src="immagini/Europa.png" alt="Africa">
  </div>
  <div class="region-card">
    <img src="immagini/Asia.png" alt="Oceania">
  </div>
  <div class="region-card">
    <img src="immagini/Oceania.png" alt="Antartide">
  </div>
</div>

</body>
</html>
