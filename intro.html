<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Wanderlust Landing</title>
  <link rel="stylesheet" href="css/style_intro.css">
  <!-- Font se desideri, es. Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="top-bar">
    <div class="brand">Wanderlust</div>
    <nav class="top-nav">
      <!-- Indicatore lingua: icona + testo "Lingua" -->
      <div class="language-indicator" onclick="toggleLanguageMenu()">
        <img src="immagini/language-solid.svg" alt="Language Icon" class="lang-icon" />
        <span class="lang-text">Lingua</span>
      </div>
      <!-- Dropdown con le opzioni di lingua -->
      <div class="lang-menu" id="lang-menu">
        <div onclick="setLanguage('it')">Italiano</div>
        <div onclick="setLanguage('en')">English</div>
        <!-- Aggiungi altre lingue se serve -->
      </div>

      <!-- Pulsante Accedi -->
      <button class="btn-accedi">Accedi</button>
    </nav>
  </header>

  <section class="hero">
    <h1 id="hero-heading">Scopri il mondo con Wanderlust</h1>
    <p id="hero-subtitle">
      Connetti con viaggiatori che condividono i tuoi interessi 
      e crea esperienze indimenticabili insieme.
    </p>
    <div class="buttons">
      <button id="btn-get-started" onclick="location.href='register.html'">Iniziamo!</button>
      <button id="btn-learn-more" onclick="location.href='pagina_iniziale.html'">Scopri di più</button>
    </div>
  </section>

  <!-- Script JS -->
  <script>
    // Mostra / nasconde il menu di selezione lingua
    function toggleLanguageMenu() {
      const menu = document.getElementById('lang-menu');
      menu.classList.toggle('show');
    }

    // Esempio di funzione per cambiare la lingua
    function setLanguage(lang) {
      alert("Hai selezionato la lingua: " + lang);
      // Qui potresti richiamare updateLanguage() oppure ricaricare la pagina...
      // toggleLanguageMenu() per chiudere il menu dopo il click
      toggleLanguageMenu();
    }

    // Chiudi il menu se clicchi fuori
    document.addEventListener("click", (e) => {
      const langMenu = document.getElementById('lang-menu');
      const indicator = document.querySelector('.language-indicator');
      // Se il target del click non è nel menu e non è l'indicatore, chiudi il menu
      if (!langMenu.contains(e.target) && !indicator.contains(e.target)) {
        langMenu.classList.remove('show');
      }
    });
  </script>
</body>
</html>
