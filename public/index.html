<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Chat AI Locale (Ollama)</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 30px auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .msg { margin: 10px 0; }
    .user { font-weight: bold; color: #0077cc; }
    .bot { color: #333; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Chat con Intelligenza Artificiale Locale</h2>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Scrivi qui..." style="width: 80%;">
  <button onclick="send()">Invia</button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    async function send() {
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage('user', msg);
      input.value = '';

const res = await fetch('/chat', {

        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: msg })

      });

      const data = await res.json();
      appendMessage('bot', data.reply);
    }

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = 'msg';
      div.innerHTML = `<span class="${sender}">${sender === 'user' ? 'ðŸ‘¤ Tu' : 'ðŸ¤– AI'}:</span> ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
