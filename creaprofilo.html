<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-900 text-white">
  <div class="container mx-auto p-4">
   <div class="flex justify-between items-center mb-8">
    <img alt="Tinder logo" class="h-8" src="https://placehold.co/100x50"/>
    <button class="text-gray-400">
     Lingua
    </button>
   </div>
   <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">
     Crea account
    </h1>
    <div class="flex flex-col md:flex-row">
     <div class="w-full md:w-1/2 md:pr-4">
      <div class="mb-4">
       <label class="block text-sm font-medium mb-2" for="name">
        Nome
       </label>
       <input class="w-full bg-gray-800 text-white border border-gray-700 rounded p-2" id="name" type="text" value="Ida Benvenuto"/>
      </div>
      <div class="mb-4">
       <label class="block text-sm font-medium mb-2" for="email">
        Email
       </label>
       <input class="w-full bg-gray-800 text-white border border-gray-700 rounded p-2" id="email" type="email" value="benvenutoida3@gmail.com"/>
      </div>
      <div class="mb-4">
       <label class="block text-sm font-medium mb-2">
        Compleanno
       </label>
       <div class="flex space-x-2">
        <input class="w-1/3 bg-gray-800 text-white border border-gray-700 rounded p-2" placeholder="Day" type="text" value="12"/>
        <input class="w-1/3 bg-gray-800 text-white border border-gray-700 rounded p-2" placeholder="Month" type="text" value="08"/>
        <input class="w-1/3 bg-gray-800 text-white border border-gray-700 rounded p-2" placeholder="Year" type="text" value="2003"/>
       </div>
      </div>
      <div class="mb-4">
       <label class="block text-sm font-medium mb-2">
        Sesso
        <i class="fas fa-info-circle text-blue-500">
        </i>
       </label>
       <button class="w-full bg-gray-800 text-white border border-gray-700 rounded p-2 mb-2">
        Modifica il tuo genere
       </button>
       <button class="w-full bg-gray-800 text-white border border-red-500 rounded p-2">
        Oltre il binarismo di genere
       </button>
      </div>
      <div class="mb-4">
       <label class="block text-sm font-medium mb-2">
        Mi interessano:
        <i class="fas fa-info-circle text-blue-500">
        </i>
       </label>
       <div class="flex space-x-2">
        <button class="w-1/3 bg-gray-800 text-white border border-gray-700 rounded p-2">
         Uomini
        </button>
        <button class="w-1/3 bg-gray-800 text-white border border-gray-700 rounded p-2">
         Donne
        </button>
        <button class="w-1/3 bg-gray-800 text-white border border-red-500 rounded p-2">
         Oltre il binarismo di genere
        </button>
       </div>
       <button class="w-full bg-gray-800 text-white border border-red-500 rounded p-2 mt-2">
        Tutti
       </button>
      </div>
      <div class="mb-4">
       <label class="block text-sm font-medium mb-2">
        Qui per...
       </label>
       <button class="w-full bg-gray-800 text-white border border-gray-700 rounded p-2 mb-2">
        Modifica la sezione "Qui per..."
       </button>
       <button class="w-full bg-gray-800 text-white border border-red-500 rounded p-2">
        Niente di serio
       </button>
      </div>
     </div>
     <div class="w-full md:w-1/2 md:pl-4">
      <label class="block text-sm font-medium mb-2">
       Foto profilo
      </label>
      <div class="grid grid-cols-3 gap-2 mb-4">
       <div class="relative">
        <img alt="Profile photo 1" class="w-full h-full object-cover border border-gray-700 rounded" src="https://placehold.co/100x100"/>
        <button class="absolute top-0 right-0 bg-gray-800 text-white rounded-full p-1">
         <i class="fas fa-times">
         </i>
        </button>
       </div>
       <div class="relative">
        <img alt="Profile photo 2" class="w-full h-full object-cover border border-gray-700 rounded" src="https://placehold.co/100x100"/>
        <button class="absolute top-0 right-0 bg-gray-800 text-white rounded-full p-1">
         <i class="fas fa-times">
         </i>
        </button>
       </div>
       <div class="relative">
        <div class="w-full h-full border border-gray-700 rounded flex items-center justify-center">
         <button class="bg-gray-800 text-white rounded-full p-2">
          <i class="fas fa-plus">
          </i>
         </button>
        </div>
       </div>
       <div class="relative">
        <div class="w-full h-full border border-gray-700 rounded flex items-center justify-center">
         <button class="bg-gray-800 text-white rounded-full p-2">
          <i class="fas fa-plus">
          </i>
         </button>
        </div>
       </div>
       <div class="relative">
        <div class="w-full h-full border border-gray-700 rounded flex items-center justify-center">
         <button class="bg-gray-800 text-white rounded-full p-2">
          <i class="fas fa-plus">
          </i>
         </button>
        </div>
       </div>
       <div class="relative">
        <div class="w-full h-full border border-gray-700 rounded flex items-center justify-center">
         <button class="bg-gray-800 text-white rounded-full p-2">
          <i class="fas fa-plus">
          </i>
         </button>
        </div>
       </div>
      </div>
      <p class="text-sm text-gray-400">
       Tieni premuto, trascina e rilascia (o usa la barra spaziatrice e le frecce) per riordinare le tue foto
      </p>
      <p class="text-sm text-gray-400 mt-2">
       Inizia scegliendo 2 foto. Consiglio: caricane almeno 4 per far risaltare il tuo profilo!
      </p>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
